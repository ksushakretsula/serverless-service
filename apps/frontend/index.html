<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Shop UI - Product CRUD</h1>
        </header>

        <main class="main">
            <!-- Add Product -->
            <section class="card form-card flex-row">
                <input type="text" id="name" placeholder="Product Name">
                <input type="text" id="price" placeholder="Price ($)" inputmode="decimal" oninput="enforceNumeric(this, 2)">
                <input type="text" id="category" placeholder="Category">
                <input type="text" id="available" placeholder="Available Qty" inputmode="decimal" oninput="enforceNumeric(this, 3)">
                <button onclick="createProduct()" class="btn primary">+ Add</button>
            </section>

            <!-- Product List -->
            <section class="card product-list">
                <div class="list-header">
                    <!-- Heading and actions on the same row -->
                    <div class="header-row flex-row">
                        <h2>Products</h2>
                        <div class="actions flex-row gap-1">
                            <button id="sortToggle" onclick="toggleSort()" class="btn secondary">Sort: Newest ↓</button>
                            <button onclick="listProducts()" class="btn secondary">↻ Refresh</button>
                        </div>
                    </div>

                    <!-- Filters below heading -->
                    <div class="filters flex-row gap-1 wrap">
                        <input type="text" id="filterName" placeholder="Search by Name">
                        <input type="text" id="filterCategory" placeholder="Filter by Category">
                        <input type="number" id="filterPriceMin" placeholder="Min Price" inputmode="decimal" oninput="enforceNumeric(this, 2)">
                        <input type="number" id="filterPriceMax" placeholder="Max Price" inputmode="decimal" oninput="enforceNumeric(this, 2)">
                        <select id="filterAvailableStatus">
                            <option value="">All</option>
                            <option value="inStock">In Stock</option>
                            <option value="outOfStock">Out of Stock</option>
                        </select>
                        <input type="number" id="filterAvailable" placeholder="Min Available" inputmode="decimal" oninput="enforceNumeric(this, 3)">
                        <div>
                            <button onclick="listProducts()" class="btn secondary">Apply</button>
                            <button onclick="resetFilters()" class="btn secondary">Reset</button>
                        </div>
                    </div>
                </div>
                <div id="products" class="products-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading products...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Toasts -->
    <div id="successToast" class="toast success">✔️ Operation successful!</div>
    <div id="errorToast" class="toast error">⚠ <span id="errorMessage">An error occurred</span></div>

    <script src="script.js"></script>
</body>
</html>
